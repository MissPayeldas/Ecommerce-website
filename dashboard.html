<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .dashboard {
            width: 90%;
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #0056b3;
        }



    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Welcome to Dashboard</h2>
        <button id="loginBtn" class="btn">Login</button>
        <button id="signupBtn" class="btn">Sign Up</button> <!-- Fixed ID -->
    </div>
    <script>
        document.getElementById("loginBtn").addEventListener("click", function() {
            window.location.href = "login.html";
        });

        document.getElementById("signupBtn").addEventListener("click", function() { // Fixed ID
            window.location.href = "signup.html"; // Ensure this page exists
        });
    </script>

</body>
</html>
